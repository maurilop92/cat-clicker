<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <title>Cat clicker</title>
  </head>
  <body>
    <div id="catList">
      <ul>
        <!-- Cat elements go here -->
      </ul>
    </div>
    <div id="catSection">
      <h2 id="catName"></h2>
      <img src="" alt="cat" id="catImg" />
      <h3 id="catClicks"></h3>
      <button type="button" name="admin">Admin</button>
    </div>
    <div id="admin">
      <form>
        <div>
          <label>Cat name</label>
          <input id="catNameInput" type="text">
        </div>
        <div>
          <label>Cat image</label>
          <input id="catImgInput" type="text">
        </div>
        <div>
          <label>Cat clicks</label>
          <input id="catClicksInput" type="number">
        </div>
        <div>
          <button type="submit" name="submitButton">Update</button>
          <button type="reset" name="cancelButton">Cancel</button>
        </div>
      </form>
    </div>

    <script type="text/javascript" src="jquery-1.12.3.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
