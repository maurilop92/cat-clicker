<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" charset="utf-8">
    <title>Cat clicker</title>
  </head>
  <body>
    <div>
      <h2 data-bind="text: currentCat().name"></h2>
      <h3 data-bind="text: currentCat().nickname"></h3>
      <img src="" alt="cat" data-bind="click: incrementCounter, attr: {src: currentCat().imgSrc}" />
      <p data-bind="text: currentCat().clickCount"></p>
      <h3>Friends</h3>
      <ul data-bind="foreach: currentCat().friends">
        <li data-bind="text: name"></li>
      </ul>
    </div>

    <script type="text/javascript" src="knockout-3.4.0.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
