<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" charset="utf-8">
    <title>Cat clicker</title>
  </head>
  <body>
    <div id="catList">
      <ul id="cats" data-bind="foreach: catList">
        <li data-bind="text: name, click: $parent.setCurrentCat"></li>
      </ul>
    </div>

    <div data-bind="with: currentCat" id="catSection">
      <h2 data-bind="text: name"></h2>
      <h3 data-bind="text: nickname"></h3>
      <img src="" alt="cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}" />
      <p data-bind="text: clickCount"></p>
      <h3>Friends</h3>
      <ul data-bind="foreach: friends">
        <li data-bind="text: $data"></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
